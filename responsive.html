<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive web page</title>
</head>
<body>
   <h2>Responsive Image</h2> 
   <p>When the css width property is set in a percentage value, the image will scale up and
    down when resizing the browser window.Resize the browser window to see the effect.
    <img src="flower.jpg" alt="No image" style="width:100%;">
   </p>
</body>
</html>
